<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scanic Live Demo - Modern Document Scanner</title>
  <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
  <style>
    :root {
      --primary: #6366f1;
      --primary-hover: #4f46e5;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --success: #22c55e;
      --danger: #ef4444;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      margin: 0;
      padding: 0;
    }

    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .brand img {
      height: 48px;
    }

    .brand h1 {
      font-size: 1.5rem;
      font-weight: 800;
      margin: 0;
      letter-spacing: -0.025em;
    }

    .nav-links {
      display: flex;
      gap: 16px;
    }

    .btn-github {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: var(--radius);
      font-weight: 500;
      font-size: 14px;
      transition: opacity 0.2s;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 3rem 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      background: #fafafa;
    }

    .drop-zone:hover {
      border-color: var(--primary);
      background: #f5f3ff;
    }

    .drop-zone p {
      margin: 0;
      color: var(--text-muted);
    }

    .samples {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .sample-img {
      width: 100%;
      aspect-ratio: 1;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
    }

    .sample-img:hover {
      transform: translateY(-2px);
      border-color: var(--primary);
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: var(--primary-hover); }
    .btn-secondary { background: var(--bg); color: var(--text); border: 1px solid var(--border); }
    .btn-danger { background: var(--danger); color: white; }

    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    canvas {
      width: 100%;
      height: auto;
      border-radius: 8px;
      background: #000;
      margin-top: 1rem;
    }

    .stats {
      margin-top: 1rem;
      padding: 12px;
      background: #f1f5f9;
      border-radius: 8px;
      font-family: ui-monospace, monospace;
      font-size: 0.75rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--text-muted);
      display: inline-block;
    }

    .status-active { background: var(--success); box-shadow: 0 0 10px var(--success); }

    .controls {
      display: flex;
      gap: 12px;
      margin-bottom: 1rem;
    }

    .hidden { display: none; }

    #extracted-container {
      margin-top: 2rem;
      border-top: 2px solid var(--border);
      padding-top: 2rem;
    }

    #extracted-container h2 {
      margin-bottom: 1rem;
    }

    #staticCanvas {
      max-width: 100%;
      height: auto;
      background: #eee;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="brand">
        <img src="./public/scanic-logo-bg.png" alt="Scanic">
        <h1>Scanic Live</h1>
      </div>
      <div class="nav-links">
        <a href="https://github.com/marquaye/scanic" class="btn-github">
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
          GitHub
        </a>
      </div>
    </header>

    <div class="grid">
      <!-- Upload Section -->
      <div class="card">
        <h2>ðŸ“· Static Image</h2>
        <div class="drop-zone" id="dropZone">
          <p>Drop document image here or click to upload</p>
          <input type="file" id="fileInput" class="hidden" accept="image/*">
        </div>
        
        <div class="samples" id="samples">
          <img src="testImages/test.png" class="sample-img" alt="Sample 1">
          <img src="testImages/test2.png" class="sample-img" alt="Sample 2">
        </div>
      </div>

      <!-- Live Section -->
      <div class="card">
        <h2>
          <span class="status-dot" id="streamDot"></span>
          ðŸŽ¥ Live Scanner
        </h2>
        
        <div class="controls">
          <button class="btn btn-primary" id="btnStart">Start Camera</button>
          <button class="btn btn-secondary hidden" id="btnStop">Stop</button>
          <button class="btn btn-danger hidden" id="btnCapture">Capture</button>
        </div>

        <canvas id="liveCanvas"></canvas>

        <div class="stats">
          <span>Resolution: <strong id="statRes">-</strong></span>
          <span>Detection: <strong id="statDetect">-</strong></span>
          <span>Processing: <strong id="statTime">0ms</strong></span>
          <span>Status: <strong id="statStatus">Idle</strong></span>
        </div>
      </div>
    </div>

    <!-- Results Section -->
    <div id="extracted-container" class="hidden">
      <h2>âœ¨ Scanned Result</h2>
      <canvas id="staticCanvas"></canvas>
      <div style="margin-top: 1rem;">
        <button class="btn btn-secondary" id="btnDownload">Download PNG</button>
        <button class="btn btn-secondary" onclick="document.getElementById('extracted-container').classList.add('hidden')">Close</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { Scanner, scanDocument } from './dist/scanic.js';

    const scanner = new Scanner();
    let isLive = false;
    let stream = null;
    let video = null;
    let animationId = null;

    // DOM Elements
    const liveCanvas = document.getElementById('liveCanvas');
    const staticCanvas = document.getElementById('staticCanvas');
    const extractedContainer = document.getElementById('extracted-container');
    const ctx = liveCanvas.getContext('2d');
    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const btnCapture = document.getElementById('btnCapture');
    const btnDownload = document.getElementById('btnDownload');
    const streamDot = document.getElementById('streamDot');
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');

    // Stats
    const statRes = document.getElementById('statRes');
    const statDetect = document.getElementById('statDetect');
    const statTime = document.getElementById('statTime');
    const statStatus = document.getElementById('statStatus');

    // --- Static Scanner Logic ---
    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => processFile(e.target.files[0]);
    
    document.querySelectorAll('.sample-img').forEach(img => {
      img.onclick = () => processUrl(img.src);
    });

    async function processUrl(url) {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => processImage(img);
      img.src = url;
    }

    async function processFile(file) {
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => processImage(img);
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    async function processImage(img) {
      extractedContainer.classList.remove('hidden');
      statStatus.textContent = 'Processing static image...';
      
      const result = await scanDocument(img, { mode: 'extract' });
      if (result.success) {
        staticCanvas.width = result.output.width;
        staticCanvas.height = result.output.height;
        staticCanvas.getContext('2d').drawImage(result.output, 0, 0);
        extractedContainer.scrollIntoView({ behavior: 'smooth' });
        statStatus.textContent = 'Processed static image';
      }
    }

    // --- Live Scanner Logic ---
    btnStart.onclick = async () => {
      try {
        statStatus.textContent = 'Initializing WASM...';
        await scanner.initialize();
        
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'environment', width: { ideal: 1280 } } 
        });
        
        video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        
        await video.play();
        
        liveCanvas.width = video.videoWidth;
        liveCanvas.height = video.videoHeight;
        statRes.textContent = `${video.videoWidth}x${video.videoHeight}`;
        
        isLive = true;
        btnStart.classList.add('hidden');
        btnStop.classList.remove('hidden');
        btnCapture.classList.remove('hidden');
        streamDot.classList.add('status-active');
        statStatus.textContent = 'Scanning...';
        
        requestAnimationFrame(loop);
      } catch (err) {
        console.error(err);
        alert('Camera access denied or unavailable');
        statStatus.textContent = 'Camera Error';
      }
    };

    btnStop.onclick = () => {
      isLive = false;
      if (stream) stream.getTracks().forEach(t => t.stop());
      cancelAnimationFrame(animationId);
      btnStart.classList.remove('hidden');
      btnStop.classList.add('hidden');
      btnCapture.classList.add('hidden');
      streamDot.classList.remove('status-active');
      statStatus.textContent = 'Idle';
    };

    async function loop() {
      if (!isLive) return;

      const t0 = performance.now();
      ctx.drawImage(video, 0, 0);

      // Process every other frame for performance
      if (true) {
        const result = await scanner.scan(liveCanvas, { mode: 'detect' });
        statTime.textContent = `${Math.round(performance.now() - t0)}ms`;
        
        if (result.success && result.corners) {
          statDetect.textContent = 'YES';
          ctx.strokeStyle = '#6366f1';
          ctx.lineWidth = 10;
          ctx.lineCap = 'round';
          ctx.lineJoin = 'round';
          ctx.beginPath();
          ctx.moveTo(result.corners.topLeft.x, result.corners.topLeft.y);
          ctx.lineTo(result.corners.topRight.x, result.corners.topRight.y);
          ctx.lineTo(result.corners.bottomRight.x, result.corners.bottomRight.y);
          ctx.lineTo(result.corners.bottomLeft.x, result.corners.bottomLeft.y);
          ctx.closePath();
          ctx.stroke();

          // Draw corner points
          ctx.fillStyle = '#ffffff';
          [result.corners.topLeft, result.corners.topRight, result.corners.bottomRight, result.corners.bottomLeft].forEach(p => {
             ctx.beginPath();
             ctx.arc(p.x, p.y, 8, 0, Math.PI * 2);
             ctx.fill();
             ctx.stroke();
          });
        } else {
          statDetect.textContent = 'NO';
        }
      }

      animationId = requestAnimationFrame(loop);
    }

    btnCapture.onclick = async () => {
      statStatus.textContent = 'Extracting...';
      const result = await scanner.scan(liveCanvas, { mode: 'extract' });
      if (result.success) {
        extractedContainer.classList.remove('hidden');
        staticCanvas.width = result.output.width;
        staticCanvas.height = result.output.height;
        staticCanvas.getContext('2d').drawImage(result.output, 0, 0);
        extractedContainer.scrollIntoView({ behavior: 'smooth' });
        statStatus.textContent = 'Captured!';
        setTimeout(() => statStatus.textContent = 'Scanning...', 2000);
      }
    };

    btnDownload.onclick = () => {
      const link = document.createElement('a');
      link.download = 'scanic-document.png';
      link.href = staticCanvas.toDataURL();
      link.click();
    };
  </script>
</body>
</html>
