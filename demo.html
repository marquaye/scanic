  <script>
    // Global flag and scanner instances
    let scanicApi = null; // Will be populated by the module script
    let liveStream = null; // MediaStream from webcam
    let liveVideo = null; // Video element for webcam
    let liveAnimationId = null; // Animation frame ID
    let currentImage = null;
    let isLiveScanning = false;
    let lastDetectionTime = 0;
    let detectionInterval = 200; // ms between detections
    let stableDetections = 0;
    let requiredStableFrames = 3;
    let lastCorners = null;

    // Initialize Scanic demo after module loads
    window.initializeScanicDemo = function() {
      scanicApi = window.scanic;
      console.log("Scanic library initialized successfully.");
      
      // Check webcam support after API is loaded
      setTimeout(checkWebcamSupport, 100);
    };

  
    // --- DOM elements ---
    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const previewCanvasRewrite = document.getElementById('previewCanvasRewrite');
    const canvasContainerRewrite = document.getElementById('canvasContainerRewrite');
    const sampleImagesContainer = document.getElementById('sampleImagesContainer');
    
    // Live scanner elements
    const startLiveButton = document.getElementById('startLiveButton');
    const stopLiveButton = document.getElementById('stopLiveButton');
    const captureButton = document.getElementById('captureButton');
    const liveCanvas = document.getElementById('liveCanvas');
    const liveStatusIndicator = document.getElementById('liveStatusIndicator');
    const liveStatus = document.getElementById('liveStatus');
    const liveFPS = document.getElementById('liveFPS');
    const liveDetectionFPS = document.getElementById('liveDetectionFPS');
    const liveResolution = document.getElementById('liveResolution');
    const liveDocumentStatus = document.getElementById('liveDocumentStatus');

    // --- Live Scanner Functions ---
    async function initLiveScanner() {
      if (!scanicApi) {
        alert('Scanic API not available. Please ensure the module is loaded.');
        return;
      }
      
      try {
        // Request webcam access
        liveStream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            width: { ideal: 1280 }, 
            height: { ideal: 720 },
            facingMode: 'environment' // Prefer rear camera on mobile
          } 
        });
        
        // Create video element if not exists
        if (!liveVideo) {
          liveVideo = document.createElement('video');
          liveVideo.autoplay = true;
          liveVideo.playsInline = true;
          liveVideo.muted = true;
        }
        
        // Set up video stream
        liveVideo.srcObject = liveStream;
        await new Promise(resolve => {
          liveVideo.onloadedmetadata = resolve;
        });
        
        // Set canvas size to match video
        liveCanvas.width = liveVideo.videoWidth;
        liveCanvas.height = liveVideo.videoHeight;
        
        updateLiveStatus('Ready', 'active');
        startLiveButton.disabled = false;
        
        liveResolution.textContent = `${liveVideo.videoWidth}x${liveVideo.videoHeight}`;
        
      } catch (error) {
        console.error('Failed to initialize webcam:', error);
        updateLiveStatus('Webcam access failed: ' + error.message, 'inactive');
      }
    }
    
    function startLiveScanning() {
      if (!liveStream || !liveVideo) {
        initLiveScanner();
        return;
      }
      
      isLiveScanning = true;
      updateLiveStatus('Scanning', 'active');
      startLiveButton.disabled = true;
      stopLiveButton.disabled = false;
      
      // Reset detection state
      stableDetections = 0;
      lastCorners = null;
      
      // Start the animation loop
      liveLoop();
    }
    
    function stopLiveScanning() {
      isLiveScanning = false;
      
      if (liveAnimationId) {
        cancelAnimationFrame(liveAnimationId);
        liveAnimationId = null;
      }
      
      if (liveStream) {
        liveStream.getTracks().forEach(track => track.stop());
        liveStream = null;
      }
      
      if (liveVideo) {
        liveVideo.srcObject = null;
        liveVideo = null;
      }
      
      updateLiveStatus('Stopped', 'inactive');
      startLiveButton.disabled = false;
      stopLiveButton.disabled = true;
      captureButton.disabled = true;
      captureButton.textContent = '‚è≥ Detecting...';
      liveDocumentStatus.textContent = 'Not detected';
      liveFPS.textContent = '0';
      liveDetectionFPS.textContent = '0';
      liveResolution.textContent = '-';
      
      // Clear canvas
      const ctx = liveCanvas.getContext('2d');
      ctx.clearRect(0, 0, liveCanvas.width, liveCanvas.height);
    }
    
    let lastFrameTime = 0;
    let frameCount = 0;
    let lastFPSUpdate = 0;
    let detectionCount = 0;
    let lastDetectionFPSUpdate = 0;
    
    function liveLoop() {
      if (!isLiveScanning) return;
      
      const now = performance.now();
      const ctx = liveCanvas.getContext('2d');
      
      // Draw current video frame
      if (liveVideo && liveVideo.readyState >= 2) {
        ctx.drawImage(liveVideo, 0, 0, liveCanvas.width, liveCanvas.height);
        
        // Calculate and update render FPS
        frameCount++;
        if (now - lastFPSUpdate > 1000) {
          const fps = Math.round((frameCount * 1000) / (now - lastFPSUpdate));
          liveFPS.textContent = fps;
          frameCount = 0;
          lastFPSUpdate = now;
        }
        
        // Run detection at specified interval
        if (now - lastDetectionTime > detectionInterval) {
          performDetection(ctx, now);
          lastDetectionTime = now;
        }
      }
      
      liveAnimationId = requestAnimationFrame(liveLoop);
    }
    
    async function performDetection(ctx, now) {
      try {
        // Get image data from canvas
        const imageData = ctx.getImageData(0, 0, liveCanvas.width, liveCanvas.height);
        
        // Use scanDocument for detection
        const result = await scanicApi.scanDocument(imageData, {
          mode: 'detect',
          lowThreshold: 50,
          highThreshold: 150,
          minArea: 1000,
          epsilon: 0.02,
          dilationKernelSize: 3,
          maxProcessingDimension: 400 // Keep it small for performance
        });
        
        // Update detection FPS
        detectionCount++;
        if (now - lastDetectionFPSUpdate > 1000) {
          const detectionFPS = Math.round((detectionCount * 1000) / (now - lastDetectionFPSUpdate));
          liveDetectionFPS.textContent = detectionFPS;
          detectionCount = 0;
          lastDetectionFPSUpdate = now;
        }
        
        if (result.success && result.corners) {
          // Check if detection is stable
          const isStable = areCornersSimilar(result.corners, lastCorners);
          
          if (isStable) {
            stableDetections++;
          } else {
            stableDetections = 0;
          }
          
          lastCorners = result.corners;
          
          // Draw overlay
          drawLiveDocumentOverlay(result.corners, ctx);
          
          if (stableDetections >= requiredStableFrames) {
            liveDocumentStatus.textContent = `üìÑ Document Ready (stable for ${stableDetections} frames)`;
            liveStatusIndicator.className = 'status-indicator status-detecting';
            captureButton.disabled = false;
            captureButton.textContent = 'üì∏ Capture & Extract';
          } else {
            liveDocumentStatus.textContent = 'üîç Stabilizing...';
            liveStatusIndicator.className = 'status-indicator status-active';
            captureButton.disabled = true;
            captureButton.textContent = '‚è≥ Detecting...';
          }
        } else {
          // No document detected
          stableDetections = 0;
          lastCorners = null;
          liveDocumentStatus.textContent = 'No document detected';
          liveStatusIndicator.className = 'status-indicator status-active';
          captureButton.disabled = true;
          captureButton.textContent = '‚è≥ Detecting...';
        }
        
      } catch (error) {
        console.error('Detection error:', error);
      }
    }
    
    function areCornersSimilar(corners1, corners2, threshold = 20) {
      if (!corners1 || !corners2) return false;
      
      const cornerNames = ['topLeft', 'topRight', 'bottomRight', 'bottomLeft'];
      for (const name of cornerNames) {
        const c1 = corners1[name];
        const c2 = corners2[name];
        const distance = Math.sqrt(Math.pow(c1.x - c2.x, 2) + Math.pow(c1.y - c2.y, 2));
        if (distance > threshold) return false;
      }
      return true;
    }
    
    function drawLiveDocumentOverlay(corners, ctx) {
      // Simple green outline for live detection
      ctx.save();
      ctx.strokeStyle = '#00FF00';
      ctx.lineWidth = 3;
      ctx.shadowColor = 'rgba(0, 255, 0, 0.5)';
      ctx.shadowBlur = 5;
      
      ctx.beginPath();
      ctx.moveTo(corners.topLeft.x, corners.topLeft.y);
      ctx.lineTo(corners.topRight.x, corners.topRight.y);
      ctx.lineTo(corners.bottomRight.x, corners.bottomRight.y);
      ctx.lineTo(corners.bottomLeft.x, corners.bottomLeft.y);
      ctx.closePath();
      ctx.stroke();
      
      // Draw corner points
      ctx.fillStyle = '#00FF00';
      ctx.shadowBlur = 3;
      const corners_array = [corners.topLeft, corners.topRight, corners.bottomRight, corners.bottomLeft];
      corners_array.forEach(corner => {
        ctx.beginPath();
        ctx.arc(corner.x, corner.y, 4, 0, 2 * Math.PI);
        ctx.fill();
      });
      
      ctx.restore();
    }
    
    async function captureDocument() {
      if (!isLiveScanning || !lastCorners) {
        alert('No stable document detection available');
        return;
      }
      
      try {
        captureButton.disabled = true;
        captureButton.textContent = 'Capturing...';
        
        // Get current frame from video
        const captureCanvas = document.createElement('canvas');
        captureCanvas.width = liveVideo.videoWidth;
        captureCanvas.height = liveVideo.videoHeight;
        const captureCtx = captureCanvas.getContext('2d');
        captureCtx.drawImage(liveVideo, 0, 0);
        
        // Create a copy for showing original with overlay
        const originalCanvas = document.createElement('canvas');
        originalCanvas.width = captureCanvas.width;
        originalCanvas.height = captureCanvas.height;
        const originalCtx = originalCanvas.getContext('2d');
        originalCtx.drawImage(captureCanvas, 0, 0);
        
        // Scale corners to full video resolution
        const scaleX = liveVideo.videoWidth / liveCanvas.width;
        const scaleY = liveVideo.videoHeight / liveCanvas.height;
        
        const scaledCorners = {
          topLeft: { x: lastCorners.topLeft.x * scaleX, y: lastCorners.topLeft.y * scaleY },
          topRight: { x: lastCorners.topRight.x * scaleX, y: lastCorners.topRight.y * scaleY },
          bottomRight: { x: lastCorners.bottomRight.x * scaleX, y: lastCorners.bottomRight.y * scaleY },
          bottomLeft: { x: lastCorners.bottomLeft.x * scaleX, y: lastCorners.bottomLeft.y * scaleY }
        };
        
        // Draw overlay on original
        drawLiveDocumentOverlay(scaledCorners, originalCtx);
        
        // Extract document using scanDocument with extract mode
        const imageData = captureCtx.getImageData(0, 0, captureCanvas.width, captureCanvas.height);
        const extractResult = await scanicApi.scanDocument(imageData, {
          mode: 'extract',
          output: 'canvas',
          lowThreshold: 50,
          highThreshold: 150,
          minArea: 1000,
          epsilon: 0.02,
          dilationKernelSize: 3
        });
        
        if (extractResult.success && extractResult.output) {
          // Show results in new window
          showCaptureResults(originalCanvas, extractResult.output);
        } else {
          alert('Failed to extract document');
        }
        
      } catch (error) {
        console.error('Failed to capture document:', error);
        alert('Failed to capture document: ' + error.message);
      } finally {
        captureButton.disabled = false;
        captureButton.textContent = 'üì∏ Capture & Extract';
      }
    }
    
    function showCaptureResults(originalCanvas, extractedCanvas) {
      const newWindow = window.open('', '_blank', 'width=1200,height=700');
      const originalDataURL = originalCanvas.toDataURL();
      const extractedDataURL = extractedCanvas.toDataURL();
      
      const htmlContent = `
        <html>
          <head>
            <title>Captured Document - Scanic</title>
            <style>
              body { 
                margin: 0; 
                padding: 20px; 
                background: #f0f0f0; 
                font-family: system-ui, -apple-system, sans-serif;
              }
              .container {
                display: flex;
                gap: 20px;
                justify-content: center;
                flex-wrap: wrap;
              }
              .panel {
                background: white;
                padding: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                text-align: center;
                max-width: 500px;
              }
              canvas {
                max-width: 100%;
                height: auto;
                border: 1px solid #ddd;
                border-radius: 4px;
              }
              h2 { 
                margin-top: 0; 
                color: #333;
              }
              h3 {
                color: #666;
                margin-bottom: 10px;
              }
              .controls {
                margin-top: 20px;
                text-align: center;
              }
              button {
                background: #4CAF50;
                color: white;
                border: none;
                padding: 10px 20px;
                margin: 0 5px;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
              }
              button:hover {
                background: #45a049;
              }
              .highlight {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              }
              .highlight:hover {
                background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
              }
            </style>
          </head>
          <body>
            <h2>üìÑ Document Capture Results</h2>
            <div class="container">
              <div class="panel">
                <h3>üéØ Original with Detection</h3>
                <canvas id="originalCanvas"></canvas>
                <p><small>Shows the original frame with detected document outline</small></p>
              </div>
              <div class="panel">
                <h3>‚ú® Perspective Corrected</h3>
                <canvas id="extractedCanvas"></canvas>
                <p><small>Document extracted and perspective-corrected for scanning</small></p>
              </div>
            </div>
            <div class="controls">
              <button onclick="downloadCanvas('extractedCanvas', 'scanned-document')" class="highlight">
                üì• Download Scanned Document
              </button>
              <button onclick="downloadCanvas('originalCanvas', 'original-with-detection')">
                üì• Download Original
              </button>
              <button onclick="window.close()">‚ùå Close</button>
            </div>
            
            <script>
              const originalCanvas = document.getElementById('originalCanvas');
              const extractedCanvas = document.getElementById('extractedCanvas');
              
              // Load original image
              const originalCtx = originalCanvas.getContext('2d');
              originalCanvas.width = ${originalCanvas.width};
              originalCanvas.height = ${originalCanvas.height};

              originalImg.onload = function() {
                originalCtx.drawImage(originalImg, 0, 0);
              };
              originalImg.src = '${originalDataURL}';
              
              // Load extracted image
              const extractedCtx = extractedCanvas.getContext('2d');
              extractedCanvas.width = ${extractedCanvas.width};
              extractedCanvas.height = ${extractedCanvas.height};
              const extractedImg = new Image();
              extractedImg.onload = function() {
                extractedCtx.drawImage(extractedImg, 0, 0);
              };
              extractedImg.src = '${extractedDataURL}';
              
              function downloadCanvas(canvasId, filename) {
                const canvas = document.getElementById(canvasId);
                const link = document.createElement('a');
                link.download = filename + '-' + new Date().toISOString().slice(0,19).replace(/:/g, '-') + '.png';
                link.href = canvas.toDataURL('image/png', 1.0);
                link.click();
              }
            <\/script>
          </body>
        </html>
      `;
      newWindow.document.write(htmlContent);
    }
    
    function updateLiveStatus(status, indicatorClass) {
      liveStatus.textContent = status;
      liveStatusIndicator.className = `status-indicator status-${indicatorClass}`;
    }
    
    // Check webcam availability on load
    async function checkWebcamSupport() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        
        if (videoDevices.length === 0) {
          updateLiveStatus('No webcam available', 'inactive');
          startLiveButton.disabled = true;
          console.warn('No video input devices found');
        } else {
          console.log(`Webcam available: ${videoDevices.length} device(s) found`);
          updateLiveStatus('Webcam ready', 'inactive');
        }
      } catch (error) {
        updateLiveStatus('Webcam check failed', 'inactive');  
        startLiveButton.disabled = true;
        console.warn('Failed to check webcam availability:', error);
      }
    }

    // --- Functions ---
    function loadSampleImage() {
      // Load first test image automatically
      loadImageFromSrc('./testImages/test.png');
    }

    function loadSampleImages() {
      const testImagePaths = [
        './testImages/test.png',
        './testImages/test2.png',
        './testImages/test3.jpg',
        './testImages/test4.JPG',
        './testImages/test5.JPG',
        './testImages/test6.JPG',
        './testImages/test7.JPG',
        './testImages/test8.JPG',
        './testImages/test9.jpg',
        './testImages/test10.jpg',
      ];
      sampleImagesContainer.innerHTML = '';
      testImagePaths.forEach((path, index) => {
        const img = document.createElement('img');
        img.src = path;
        img.classList.add('sample-image');
        img.alt = `Sample image ${index + 1}`;
        img.title = `Sample image ${index + 1}`;
        img.addEventListener('click', () => {
          loadImageFromSrc(path);
        });
        sampleImagesContainer.appendChild(img);
      });
    }

    function handleFileSelect(file) {
      if (!file || !file.type.startsWith('image/')) {
        alert('Please select an image file');
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        loadImageFromSrc(e.target.result);
      };
      reader.readAsDataURL(file);
    }
    
    function loadImageFromSrc(src) {
        const img = new Image();
        img.onload = function() {
          currentImage = img;
             resizeCanvas();
             drawImage();
             processImage();
        };
        img.onerror = () => alert("Failed to load image");
        img.src = src;
    }

    function drawImage() {
      if (!currentImage) return;
      // Draw on preview canvas
      const ctxRewrite = previewCanvasRewrite.getContext('2d');
      ctxRewrite.clearRect(0, 0, previewCanvasRewrite.width, previewCanvasRewrite.height);
      ctxRewrite.drawImage(currentImage, 0, 0, previewCanvasRewrite.width, previewCanvasRewrite.height);
    }

    function resizeCanvas() {
      if (!currentImage) return;
      const maxWidth = canvasContainerRewrite.clientWidth;
      const scale = Math.min(1, maxWidth / currentImage.width);
      const scaledWidth = currentImage.width * scale;
      const scaledHeight = currentImage.height * scale;

      previewCanvasRewrite.width = scaledWidth;
      previewCanvasRewrite.height = scaledHeight;
    }

    async function processImage() {
      if (!currentImage) {
        return;
      }
      if (!scanicApi) {
        console.log('Scanic library module not loaded yet.');
        return;
      }

      const options = {
        lowThreshold: 50,
        highThreshold: 150,
        minArea: 1000,
        epsilon: 0.02,
        dilationKernelSize: 5,
        debug: false,
        mode: 'detect', // Use detect mode to get corners only
        output: 'canvas',
      };

      // --- Process with Scanic unified API ---
      try {
        const result = await scanicApi.scanDocument(currentImage, options);
        
        // Clear and redraw the original image
        const ctx = previewCanvasRewrite.getContext('2d');
        ctx.clearRect(0, 0, previewCanvasRewrite.width, previewCanvasRewrite.height);
        ctx.drawImage(currentImage, 0, 0, previewCanvasRewrite.width, previewCanvasRewrite.height);
        
        // If document detected, draw the sleek border overlay
        if (result.success && result.corners) {
          drawDocumentOverlay(result.corners, ctx);
        }
        
      } catch (error) {
        console.error('Error processing rewrite:', error);
      }
    }

    // Function to draw the sleek document border overlay
    function drawDocumentOverlay(corners, ctx) {
      const canvas = ctx.canvas;
      const scaleX = canvas.width / currentImage.width;
      const scaleY = canvas.height / currentImage.height;
      
      // Scale corners to canvas coordinates
      const scaledCorners = {
        topLeft: [corners.topLeft.x * scaleX, corners.topLeft.y * scaleY],
        topRight: [corners.topRight.x * scaleX, corners.topRight.y * scaleY],
        bottomRight: [corners.bottomRight.x * scaleX, corners.bottomRight.y * scaleY],
        bottomLeft: [corners.bottomLeft.x * scaleX, corners.bottomLeft.y * scaleY]
      };
      
      // Save context
      ctx.save();
      
      // Modern sleek design with gradient and corner brackets
      
      // 1. Draw subtle semi-transparent overlay on document area
      ctx.fillStyle = 'rgba(0, 150, 255, 0.08)';
      ctx.beginPath();
      ctx.moveTo(scaledCorners.topLeft[0], scaledCorners.topLeft[1]);
      ctx.lineTo(scaledCorners.topRight[0], scaledCorners.topRight[1]);
      ctx.lineTo(scaledCorners.bottomRight[0], scaledCorners.bottomRight[1]);
      ctx.lineTo(scaledCorners.bottomLeft[0], scaledCorners.bottomLeft[1]);
      ctx.closePath();
      ctx.fill();
      
      // 2. Draw modern L-shaped corner brackets pointing toward adjacent corners
      const cornerSize = 25;
      const cornerThickness = 4;
      const cornerColor = '#0096FF';
      
      ctx.strokeStyle = cornerColor;
      ctx.lineWidth = cornerThickness;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.shadowColor = 'rgba(0, 150, 255, 0.6)';
      ctx.shadowBlur = 8;
      
      // Helper function to calculate direction vector and normalize it
      function getDirection(from, to) {
        const dx = to[0] - from[0];
        const dy = to[1] - from[1];
        const length = Math.sqrt(dx * dx + dy * dy);
        return [dx / length, dy / length];
      }
      
      // Draw L-shaped corner brackets for each corner
      const cornerPoints = [
        { name: 'topLeft', pos: scaledCorners.topLeft, neighbors: [scaledCorners.topRight, scaledCorners.bottomLeft] },
        { name: 'topRight', pos: scaledCorners.topRight, neighbors: [scaledCorners.topLeft, scaledCorners.bottomRight] },
        { name: 'bottomRight', pos: scaledCorners.bottomRight, neighbors: [scaledCorners.topRight, scaledCorners.bottomLeft] },
        { name: 'bottomLeft', pos: scaledCorners.bottomLeft, neighbors: [scaledCorners.topLeft, scaledCorners.bottomRight] }
      ];
      
      cornerPoints.forEach(corner => {
        const [x, y] = corner.pos;
        const [neighbor1, neighbor2] = corner.neighbors;
        
        // Get direction vectors to neighboring corners
        const dir1 = getDirection(corner.pos, neighbor1);
        const dir2 = getDirection(corner.pos, neighbor2);
        
        // Calculate end points for the L-shaped bracket
        const end1 = [x + dir1[0] * cornerSize, y + dir1[1] * cornerSize];
        const end2 = [x + dir2[0] * cornerSize, y + dir2[1] * cornerSize];
        
        // Draw L-shaped bracket
        ctx.beginPath();
        ctx.moveTo(end1[0], end1[1]);
        ctx.lineTo(x, y);
        ctx.lineTo(end2[0], end2[1]);
        ctx.stroke();
      });
      
      // 3. Draw subtle connecting lines (dashed)
      ctx.shadowBlur = 0;
      ctx.strokeStyle = 'rgba(0, 150, 255, 0.4)';
      ctx.lineWidth = 2;
      ctx.setLineDash([8, 12]);
      
      ctx.beginPath();
      ctx.moveTo(scaledCorners.topLeft[0], scaledCorners.topLeft[1]);
      ctx.lineTo(scaledCorners.topRight[0], scaledCorners.topRight[1]);
      ctx.lineTo(scaledCorners.bottomRight[0], scaledCorners.bottomRight[1]);
      ctx.lineTo(scaledCorners.bottomLeft[0], scaledCorners.bottomLeft[1]);
      ctx.closePath();
      ctx.stroke();
      
      // 4. Draw sleek corner indicators (small rounded squares instead of circles)
      ctx.setLineDash([]); // Reset line dash
      const cornerIndicatorSize = 3;
      
      Object.values(scaledCorners).forEach(([x, y]) => {
        ctx.fillStyle = '#FFFFFF';
        ctx.shadowColor = 'rgba(0, 150, 255, 0.8)';
        ctx.shadowBlur = 4;
        
        // Draw small rounded square
        ctx.beginPath();
        ctx.roundRect(x - cornerIndicatorSize, y - cornerIndicatorSize, 
                     cornerIndicatorSize * 2, cornerIndicatorSize * 2, 2);
        ctx.fill();
        
        // Add blue border
        ctx.shadowBlur = 0;
        ctx.strokeStyle = '#0096FF';
        ctx.lineWidth = 1;
        ctx.stroke();
      });
      
      // 5. Add scanning animation effect (optional pulsing)
      const time = Date.now() * 0.003;
      const pulseOpacity = (Math.sin(time) + 1) * 0.15 + 0.1;
      
      ctx.strokeStyle = `rgba(0, 150, 255, ${pulseOpacity})`;
      ctx.lineWidth = 1;
      ctx.setLineDash([]);
      ctx.shadowColor = 'rgba(0, 150, 255, 0.3)';
      ctx.shadowBlur = 15;
      
      ctx.beginPath();
      ctx.moveTo(scaledCorners.topLeft[0], scaledCorners.topLeft[1]);
      ctx.lineTo(scaledCorners.topRight[0], scaledCorners.topRight[1]);
      ctx.lineTo(scaledCorners.bottomRight[0], scaledCorners.bottomRight[1]);
      ctx.lineTo(scaledCorners.bottomLeft[0], scaledCorners.bottomLeft[1]);
      ctx.closePath();
      ctx.stroke();
      
      // Restore context
      ctx.restore();
    }

    // --- Event Listeners ---
    fileInput.addEventListener('change', function() { handleFileSelect(this.files[0]); });
    dropZone.addEventListener('click', function() { fileInput.click(); });
    dropZone.addEventListener('dragover', function(e) { 
      e.preventDefault(); 
      e.stopPropagation(); 
      this.style.backgroundColor = '#e9e9e9'; 
    });
    dropZone.addEventListener('dragleave', function(e) { 
      e.preventDefault(); 
      e.stopPropagation(); 
      this.style.backgroundColor = '#f9f9f9'; 
    });
    dropZone.addEventListener('drop', function(e) {
      e.preventDefault();
      e.stopPropagation();
      this.style.backgroundColor = '#f9f9f9';
      handleFileSelect(e.dataTransfer.files[0]);
    });
    
    // Live scanner event listeners
    startLiveButton.addEventListener('click', startLiveScanning);
    stopLiveButton.addEventListener('click', stopLiveScanning);
    captureButton.addEventListener('click', captureDocument);
    window.addEventListener('resize', function() { resizeCanvas(); drawImage(); });

    // --- Initialization ---
    loadSampleImages();
    updateLiveStatus('Initializing...', 'inactive');

  </script>
